			.tongzhi{ margin-top: 30px; width: 100%; height: 80px; line-height: 80px; text-align: center; float: left; font-size: 50px; color: #FF0000;}
			.jinggao{ margin-top: 30px; width: 96%; height: auto; float: left; margin-left: 2%; margin-right: 2%; font-size: 20px; line-height: 35px;}
			i{ font-style: normal; font-size: 30px;}
			.one{color: #FF0000;}
			.two{ color: #71C4E4;}
			.anzhuang{ margin-top: 40px; margin-left: 2%; width: 96%; height: 40px; line-height: 40px; text-align: center; color: #FFFFFF; background-color: #71C4E4;}
			.queding{ margin-top: 10px; margin-left: 2%; width: 96%; height: 40px; line-height: 40px; text-align: center; color: #FFFFFF; background-color: #999999;}
		</style>
	</head>
	<body>
		<span class="tongzhi">通知</span>
		<div class="jinggao">
			截止到本周五(3月31号),该版本即将停用,请及时升级到最新版本.<br/>
			当前<i class="one">安卓</i>最新版本号为:1.0.21<br/>
			当前<i class="one">苹果</i>最新版本号为:1.0.21
		</div>
		<span onclick="anzhuang()" class="anzhuang">现在安装</span>
		<span onclick="queding()" class="queding">我知道了</span>
	</body>
	<script type="text/javascript" src="script/api.js"></script>
	<script type="text/javascript" src="script/kunchiba.js"></script>
	<script type="text/javascript">
		apiready = function() {
			api.addEventListener({
			    name: 'keyback'
			}, function(ret, err) {
			    queding();
			});
		};
		
		function anzhuang(){
			var systemType = api.systemType;
			if(systemType == "ios"){
				api.alert({
				    title: '提示',
				    msg: '打开苹果商店更新列表,并下拉刷新进行更新.',
				}, function(ret, err) {
					api.installApp({
						appUri : 'https://itunes.apple.com/cn/app/ba%E7%AE%A1%E7%90%86/id1339064705?mt=8'
					});
				});
			}else{
				api.alert({
				    title: '提示',
				    msg: '即将打开浏览器,打开之后点击直接安装即可.',
				}, function(ret, err) {
					api.openApp({
					    androidPkg: 'android.intent.action.VIEW',
					    mimeType: 'text/html',
					    uri: 'https://www.pgyer.com/ldD8'
					}, function(ret, err) {
					});
				});
			}
		}
		
		function queding(){
			if(get_today_millisecond() >= 1522425600000){
				api.closeWidget({
				    id: 'A6067912196305',
				    silent: true
				});
			}else{
				api.closeFrame({
                });
			}
		}
		
		
	</script>
