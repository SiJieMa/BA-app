	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">

		apiready = function() {
			showpdf();
		};
		var pdfReader;
		function showpdf(){
			pdfReader = api.require('pdfReader');
			pdfReader.openView({
			    rect:{
			      x:0,
			      y:0,
			      w:api.winWidth,
			      h:api.winHeight
			    },
			    path:'http://web.ba.ikunchi.cn/pdf/BAReadMe.pdf',
			    fixedOn:api.frameName,
			    fixed:true
			},function(ret){
				if (ret.eventType == 'loadFail') {
					api.alert({
					    title: '提示',
					    msg: '文档下载失败，请检查网络后重试.',
					}, function(aaa, bbb) {
						pdfReader.closeView();
						setTimeout("closewin()", 500);
					});
				}
			});
		}

		function closewin(){
			api.closeWin();

		}


	</script>
