<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>设置页面</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<style>
			.item{ width: 90%; height: 45px; float: left; margin-left: 5%; margin-right: 5%; border-bottom: 1px solid #ccc;}
			.item span{ width: auto; height: 45px; line-height: 45px; float: left; font-size: 16px; color: #666;}
			.item img{ width: 25px; height: 25px; float: right; margin: 10px;}
		</style>
	</head>
	<body>
		<div onclick="changepassword()" class="item">
			<span>密码修改</span>
			<img src="../../image/right6.png" />
		</div>
		<div onclick="openxiangjidiy()" class="item">
			<span>相机设置</span>
			<img src="../../image/right6.png" />
		</div>
		<div onclick="startphoneqingli()" class="item">
			<span>清理手机缓存</span>
			<img src="../../image/right6.png" />
		</div>
		<div onclick="startphonedbrubbish()" class="item">
			<span>清理手机旧数据</span>
			<img src="../../image/right6.png" />
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/kunchiba.js"></script>
	<script type="text/javascript" src="../../script/DelPic.js"></script>
	<script type="text/javascript">
		apiready = function() {
		};
		
		function changepassword(){
			openpage("set_pass_win", "set_pass_frame", '修改密码', "widget://html/setting/set_menu_frame.html", "");
		}
		function openxiangjidiy(){
			openpage("set_setCarmerType_win", "set_setCarmerType_frame", '相机设置', "widget://html/setting/setCarmerType.html", "");
		}
		function startphoneqingli(){
			api.clearCache(function() {
				api.toast({
				    msg: '清理完成',
				    duration: 2000,
				    location: 'bottom'
				});
			});
		}
		function startphonedbrubbish(){
			api.showProgress({
			    title: '请稍等',
			    text: '正在清理软件空间',
			    modal: true
			});
			DelALLPic();
		}
	</script>
</html>
