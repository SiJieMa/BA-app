<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>发布公告</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<style>
			html, body {
				background: transparent;
			}
			.all{ border-radius: 5px; width: 80%; margin-left: 10%; margin-right: 10%; height: auto; float: left;}
			.all .gonggao{ width: 100%; height: auto; float: left;}
			.all .gonggao iframe{ width: 96%; margin-left: 2%; margin-right: 2%; float: left; min-height: 200px; margin-top: 5px;}
			.all .close{ width: 100%; height: auto; float: left;}
			.all .close img{ width: 40px; height: 40px; padding: 10px; float: left; margin-left: calc(50% - 25px);}
		</style>
	</head>
	<body>
		<div class="all">
			<div class="gonggao">
				<iframe id="iframe" frameborder="0" scrolling="auto"></iframe>
			</div>
			<div onclick="api.closeFrame();" class="close">
				<img src="../../image/delimg.png" />
			</div>
		</div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var iframe = document.getElementById('iframe');
			var winheight = api.winHeight;
			$api.css(iframe,"height: "+winheight / 2+"px;");
			$api.css(iframe,"margin-top: "+winheight / 4+"px;");
			$api.attr(iframe, 'src', api.pageParam.url);
		};
	</script>
</html>
