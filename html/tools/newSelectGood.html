<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>新的选择商品列表</title>
		<link rel="stylesheet" type="text/css" href="../../css/api.css"/>
		<style>
			.main{ width: 100%; height: auto; float: left;}
			.main .search{ width: 100%; height: 50px; float: left; border-bottom: 1px solid #eee;}
			.main .search .biao{ width: 5px; height: 20px; float: left; margin-top: 15px; margin-left: 10px; margin-right: 10px; background-color: #71C4E4;}
			.main .search .inputkuang{ width: calc(100% - 145px); height: 50px; float: left;}
			.main .search .inputkuang input{ width: 100%; height: 30px; float: left; margin-top: 10px; outline:none; font-size: 14px;}
			.main .search .btn{ width: 40px; height: 50px; float: left;}
			.main .search .btn img{ width: 20px; height: 20px; float: left; margin: 15px 10px;}
			.main .goodlist{ width: 100%; height: auto; float: left;}
			.main .goodlist .leftmenu{ width: 120px; height: auto; float: left;}
			.main .goodlist .leftmenu ul{ width: 100%; height: 100%; float: left; overflow-y: scroll;}
			.main .goodlist .leftmenu ul li{ width: 100%; height: auto; float: left;}
			.main .goodlist .leftmenu ul li span{ background-color: #f7f7f7; overflow: hidden;text-overflow:ellipsis;white-space:nowrap; width: 100%; height: 50px; float: left; line-height: 50px; font-size: 15px; color: #5f5f5f; font-weight: 800; text-align: center; border-bottom: 1px solid #e5e5e5;}
			.main .goodlist .leftmenu ul li .select{ color: #323232; border-bottom: 1px solid #fff; background-color: #fff;}
			.main .goodlist .rightmenu{ width: calc(100% - 120px); height: auto; float: left;}
			.main .goodlist .rightmenu ul{ width: 100%; height: 100%; float: left; overflow-y: scroll;}
			.main .goodlist .rightmenu ul li{ width: 97%; margin-left: 3%;height: auto; float: left;border-bottom: 1px solid #e5e5e5;}
			.main .goodlist .rightmenu ul li .name{ width: 98%; margin-left: 1%; margin-right: 1%; height: auto; float: left; line-height: 20px; font-size: 17px; font-weight: 800; margin-top: 5px; color: #343434;}
			.main .goodlist .rightmenu ul li .code{ width: 98%; margin-left: 1%; margin-right: 1%; height: auto; float: left; line-height: 20px; font-size: 15px; margin-bottom: 5px; color: #9f9f9f;}


		</style>
	</head>
	<body>
    <div class="main">

        </div>
				<div class="btn">

        </div>
				<div class="btn">

        </div>
      </div>
			<div class="goodlist">
				<div class="leftmenu" id="leftmenu">
					<ul>
						<li>
							<span>分类1</span>

						<li>

						<li>

						<li>
							<span>分类1</span>
						</li>

				</div>
				<div class="rightmenu" id="rightmenu">
					<ul>
						<li>
							<span class="name">商品名称商品名称商品名称商品名称商品名称</span>

							<span class="code">jksdfjklasdfjklasd</span>
						</li>
					</ul>
				</div>
			</div>
    </div>
	</body>
	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/apiclear.js"></script>
	<script type="text/javascript" src="../../script/log.js"></script>
	<script type="text/javascript" src="../../script/kunchiba.js"></script>
	<script type="text/javascript" src="../../script/kunchisale.js"></script>
	<script type="text/javascript">
		apiready = function() {
			initxml();
		};

		function initxml(){
			var leftmenu = document.getElementById('leftmenu');
			var rightmenu = document.getElementById('rightmenu');
			var frameheight = api.frameHeight;
			var framewidht = api.frameWidth;
			$api.css(leftmenu, 'height: '+(frameheight - 51)+'px;');

</html>
