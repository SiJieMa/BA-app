<html>
	<head>

		<style>
			html, body{ background-color: #FFFFFF;}
			.menu{ width: 100%; height: auto; float: left;}
			.menu ul{ width: 100%; height: 100%; float: left; display: none;}
			.menu ul li{ height: auto; width: 25%; float: left; border-right: 1px solid #f2f2f2; border-bottom: 1px solid #f2f2f2; padding: 10px 0 5px 0; position: relative;}
			.menu ul li img{ width: 35%; margin-left: 32.5%; margin-right: 32.5%; float: left; height: auto;}
			.menu ul li span{ width: 100%; text-align: center; height: auto; font-size: 14px; line-height: 30px;}
			.menu ul li i{ width: 20px; height: 20px; line-height: 20px; text-align: center; position: absolute; right: 0; top: 0; font-size: 14px; color: #fff; padding: 2px; border-radius: 100px; margin: 5px; background-color: #FF0000; font-style: normal;}

		</style>

	<body>
		<div class="menu">
			<ul id="gongge" class="item">
				<!--<li>
					<img src="../../image/SKUnew.png" />

				</li>-->
			</ul>
		</div>

	<script type="text/javascript" src="../../script/api.js"></script>
	<script type="text/javascript" src="../../script/apiclear.js"></script>
	<script type="text/javascript" src="../../script/kunchiba.js"></script>
	<script type="text/javascript" src="../../script/kunchisale.js"></script>
	<script type="text/javascript">
		apiready = function() {
			initmenu();
		};
		
		function initmenu(){
			var winwith = api.winWidth;
			var eldiv = document.getElementById("gongge");
			var itemwith = (winwith - 4) / 4;
			var cssitemwith = 'width: '+itemwith+'px;';
			var cssitemheight = 'height: '+itemwith+'px;';
			var MENUlist = [];
			MENUlist = [
//				{ imgpath: "../../image/SKUnew.png", text: "SKU"},
				{ imgpath: "../../image/xunikucun.png", text: "虚拟库存"}];
			for(var a = 0; a < MENUlist.length; a++){
				var htmlli = '<li onclick="openwin(this)" value="'+MENUlist[a].text+'" tapmode="liActive" style="'+cssitemwith+'">'
						+		'<img src="'+MENUlist[a].imgpath+'" />'
						+		'<span>'+MENUlist[a].text+'</span>'
						+	'</li>';
				$api.append(eldiv, htmlli);
			}
			$api.css(eldiv,"display: block;");
		}
		
		function openwin(tag){
			var value = $api.attr(tag, 'value');
			switch (value){
				case "SKU":
					openpage("sku_daily_win", "sku_daily_frame", value, "widget://html/BA/sku_daily.html", "");
					break;
				case "虚拟库存":
					//openpage("xuniSKUwin", "xuniSKUframe", value, "widget://html/kucun/xuniSKU.html", "");
					api.openWin({
			            name: 'xunidan_win',
			            url: 'widget://html/kucun/xunidan_win.html'
		            });
					break;
			}
		}
		
		
		
		
		
		
	</script>
