		<div class="msg">

				<h3>基础陈列：</h3>
				1、排面位置整齐干净；<br>
				2、整组货架拍照；<br>
				3、分销产品保持陈列饱满；<br>
				4、价签清晰；<br>
				5、正面拍照（不建议俯视或者仰视拍照）<br>
				
				<h3>特陈：</h3>
				1、整组货架拍照；<br>
				2、保持架上货量充足，按照下图样例的陈列顺序摆放；<br>
				3、落地架只能陈列妮维雅冬季产品，不能摆放任何其他品牌产品<br>
				4、价签清晰；<br>
				5、正面拍照（不建议俯视或者仰视拍照）<br>
