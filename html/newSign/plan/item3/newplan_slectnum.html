<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>选择进货频率</title>
		<link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>
		<style>
			html, body {
				background: transparent;
			}
			.menu{ width: 100%; height: 60px; position: fixed; background-color: #ccc; left: 0; bottom: 0; margin-bottom: 250px;}
			.menu .quit{ width: 80px; height: 60px; line-height: 60px; text-align: center; font-size: 17px; float: left;}
			.menu .title{width: -moz-calc(100% - 160px);width: -webkit-calc(100% - 160px);width: calc(100% - 160px); height: 60px; line-height: 60px; text-align: center; font-size: 17px; float: left;}
			.menu .ok{ width: 80px; height: 60px; line-height: 60px; text-align: center; font-size: 17px; float: left;}
			button{ outline: none;}
			
		
		</style>
	</head>
	<body>
		<div class="menu">
			<button class="quit">取消</button>
			<span class="title">进货频率</span>
			<button class="ok">确定</button>
		</div>
	</body>
	<script type="text/javascript" src="../../../../script/api.js"></script>
	<script type="text/javascript" src="../../../../script/newSign/jquery-3.4.1.min.js"></script>
	<script type="text/javascript">
		apiready = function() {
			showweeklist();
			$(".ok").click(function(){
				api.sendEvent({
					name: 'jinhuopinlv',
					extra: {
					    key1: content
					}
				});
				setTimeout(function(){
					api.closeFrame();
				}, 300)
			})	
			$(".quit").click(function(){
				api.sendEvent({
					name: 'jinhuopinlv',
					extra: {
					    key1: 0
					}
				});
				setTimeout(function(){
					api.closeFrame();
				}, 300)
			})		
		};
		var content = 1;
		function showweeklist() {
		}
	</script>
</html>
