		function getarrayindex(array, arr){
			var ab = 0;
			for(var a = 0; a < array.length; a++){
				if(array[a].BrandName == arr){
					ab = a;
				}
			}
			return ab;
		}
		
		function initjingpin(brandlist, guidone, guidtwo, guidthree){
			var localbrandlist = api.pageParam.brandlist;
			if(brandlist.length == 0){
				brandlist = api.pageParam.brandlist;
				//brand624
				for(var a = 0; a < brandlist.length; a++){
					var guidone1, guidtwo2, guidthree3;
					guidone1 = newguid();
					guidtwo2 = newguid();
					guidthree3 = newguid();
					var html = jingpin(brandlist[a].BrandName, brandlist[a].BrandID, guidone1, guidtwo2, guidthree3);
					$("#brand624").append(html);
				}
			}else{
				for(var b = 0; b < localbrandlist.length; b++){
					var isshowthisjingpin = 1; //0 显示网络的  1显示本地的
					var isshowthisjingpinnum;
					for(var a = 0; a < brandlist.length; a++){
						if(brandlist[a].BrandName == localbrandlist[b].BrandName){
							isshowthisjingpin = 0;
							isshowthisjingpinnum = a;
						}
					}
					//console.log("isshowthisjingpin:"+isshowthisjingpin);
					if(isshowthisjingpin == 0){
						var guidone1, guidtwo2, guidthree3;
						guidone1 = guidone[isshowthisjingpinnum];
						guidtwo2 = guidtwo[isshowthisjingpinnum];
						guidthree3 = guidthree[isshowthisjingpinnum];
						var html = jingpin(brandlist[isshowthisjingpinnum].BrandName, brandlist[isshowthisjingpinnum].BrandID, guidone1, guidtwo2, guidthree3);
						//console.log(brandlist[a].BrandName);
						var getarrayindexnum = getarrayindex(localbrandlist, brandlist[isshowthisjingpinnum].BrandName);
						if(getarrayindexnum == 0){
							$("#brand624").prepend(html);
						}else if(getarrayindexnum == 1){
							$("#brand624").append(html);
						}else{
							$("#brand624").append(html);
						}
					}else{
						var guidone1, guidtwo2, guidthree3;
						guidone1 = newguid();
						guidtwo2 = newguid();
						guidthree3 = newguid();
						var html = jingpin(localbrandlist[a].BrandName, localbrandlist[a].BrandID, guidone1, guidtwo2, guidthree3);
						$("#brand624").append(html);
					}
					
				}
			}
