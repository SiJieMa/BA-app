<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>销售拍照相机图片展示</title>
		<link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
		<style>
			.bottom{ width: 100%; height: 60px; position: fixed; left: 0; bottom: 0; background-color: #1296db;}
			.bottom .quit{ margin-left: 10px; width: 60px; line-height: 60px; height: 60px; float: left; text-align: center; font-size: 20px; color: #FFFFFF;}
			.bottom .sure{ margin-right: 10px; width: 60px; line-height: 60px; height: 60px; float: right; text-align: center; font-size: 20px; color: #FFFFFF;}
			.showpic{ width: 100%; height: auto; float: left;}
		</style>
	</head>
	<body>
		<img id="showpic" class="showpic" />
		<div class="bottom">
			<span onclick="api.closeFrame();" class="quit">取消</span>
			<span onclick="queding()" class="sure">确定</span>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var winheight = api.winHeight;
			var picheight = winheight - 60;
			var showpicel = document.getElementById("showpic");
			$api.css(showpicel,'height: '+picheight+'px;');
			
			document.getElementById("showpic").src = api.pageParam.page;
			
		};
		
		function queding(){
			api.sendEvent({
				name : 'DIYCarmer',
				extra : {
					typename: 'ok',
					diycarmer : api.pageParam.page
				}
			});
		}
		
	</script>
</html>
