<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
		<title>展示没有选择的门店</title>
		<link rel="stylesheet" type="text/css" href="../../../css/api.css"/>
		<style>
			html, body {
				background: transparent;
			}
			.showback{ width: 80%; margin-left: 10%; margin-right: 10%; height: 421px; float: left; background-color: #fff; border-radius: 5px;}
			.showback .title{ width: 100%; height: 50px; line-height: 50px; float: left; text-align: center; border-bottom: 1px solid #EFEFEF; font-size: 20px;}
			.showback .detail{ width: 100%; padding: 10px; float: left; line-height: 30px; height: 300px; font-size: 16px; overflow: scroll;}
			.showback .cancle{ width: 100%; height: 50px; line-height: 50px; float: left; text-align: center; background-color: #71C4E4; font-size: 20px; color: #FFFFFF; border-radius: 0 0 5px 5px;}
		</style>
	</head>
	<body>
		<div class="showback" id="showback">
			<span class="title" id="title"></span>
			<span class="detail" id="detail"></span>
			<span class="cancle" id="cancle" onclick="api.closeFrame();"></span>
		</div>
	</body>
	<script type="text/javascript" src="../../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var title = api.pageParam.title;
			var detail = api.pageParam.detail;
			var cancle = api.pageParam.cancle;
			document.getElementById("title").innerHTML = title;
			document.getElementById("detail").innerHTML = detail;
			document.getElementById("cancle").innerHTML = cancle;
			var winheight = api.winHeight;
			var marginheight = (winheight - 442) / 2;
			var showback = document.getElementById("showback");
			$api.css(showback,"margin-top: "+marginheight+"px;");
		};
	</script>
</html>
