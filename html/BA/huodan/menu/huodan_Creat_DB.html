		apiready = function() {
			setTimeout('close_select_shop_win()', 500);
			selectshopid = api.pageParam.selectistoreid;
			showcangku(selectshopid);
		};

		function close_select_shop_win(){
			api.closeWin({
		    	name: 'select_shop_win'
            });
		}


		var selectshopid = 0;

		var iStoreHouseId;
		function showcangku(selectshopid){
			var zidian = $api.getStorage("CangKuList");
			var namelist = new Array();
			var nameidlist = new Array();
			for(var a = 0; a < zidian.length; a++){
				if(zidian[a].cDictValue != 3){
					namelist.push(zidian[a].cDictName);
					nameidlist.push(zidian[a].cDictValue);
				}
			}
			api.actionSheet({
			    title: '选择仓库',
			    cancelTitle: '取消',
			    buttons: namelist
			}, function(ret, err) {
			    var index = ret.buttonIndex;
			    if(index <= namelist.length){
					iStoreHouseId = nameidlist[index - 1];
					getskulist(selectshopid, nameidlist[index - 1]);
			    }else{
			    	api.closeWin();
			    }
			});
		}


		function getskulist(selectshopid, nameidlist){
			api.showProgress({
			    modal: true
			});
			var body = new Object();
			body.istoreid = selectshopid;
			body.istorehouseid = nameidlist;
			body.dtTime = $kunchi.todaydate();
			//console.log(JSON.stringify(body));
			$kunchi.kunchipost("ActionApi/T_Report_Sku/T_Report_SkusInventoryByHouse", body, function(ret,err){
				//console.log(JSON.stringify(ret) + "==" + JSON.stringify(err));
				api.hideProgress();
				if(ret){
					if(ret.length == 0){
						api.alert({
						    title: '提示',
						    msg: '您所选择的门店暂无库存商品记录.',
						}, function(aaa, bbb) {
							api.closeWin();
						});
					}else{
						api.toast({
	                        msg:'加载完毕'
                        });
						GoodlistRet = ret;
					}
				}else{
					tingzhi();
					if (err.statusCode == "406") {
						alert(err.msg);
					}else{
						api.alert({
						    title: '提示',
						    msg: '当前网络环境较差，无法获取对应库存信息。',
						}, function(aaa, bbb) {
							api.closeWin({
	                        });
						});
					}
				}
			});
		}


		function addGood(){

			$api.setStorage('GoodlistRet',GoodlistRet);

			var listid = api.pageParam.listid;
			//调货单 调用试用品的接口列表
			openpage("addgoodlist_win", "addgoodlist_frame", "选择商品", "widget://html/BA/huodan/goodlist/good.html", {listid: listid});

			GetEventGoodInfo();
		}

		/**
		 *点击打开收货地址
		 */
		function openaddresslist(){
			openpage("addresslist_win", "addresslist_frame", "收货地址列表", "widget://html/BA/huodan/address/addresslist.html", "");
			api.addEventListener({
			    name: 'SelectThisAddress'
			}, function(ret, err) {
			    var name = ret.value.name;
			    var phone = ret.value.phone;
			    var address = ret.value.address;
			    document.getElementById("recivename").innerHTML = name;
			    document.getElementById("recivephone").innerHTML = phone;
			    document.getElementById("reciveaddress").innerHTML = address;
			    var addUserAddress = document.getElementById("addUserAddress");
			    $api.css(addUserAddress,'display: none;');
			    var showUserAddress = document.getElementById("showUserAddress");
			    $api.css(showUserAddress,'display: block;');
			    setTimeout("CancleEvent()", 300);
			});

		}
		/**
		 *关闭广播接听
		 */
		function CancleEvent(){
			api.removeEventListener({
			    name: 'SelectThisAddress'
			});
			api.closeWin({
				name: 'addresslist_win'
            });
		}
		/**
		 *接收选择的商品参数
		 */
		function GetEventGoodInfo(){
			api.addEventListener({
			    name: 'GetEventGoodInfo'
			}, function(ret, err) {
			    var iProuductId = ret.value.iProuductId;
			    var el = document.getElementById("goodList");
			    var isarraw = 0;
			    for(var a = 0; a < $api.domAll(el, 'li').length; a++){
			    	var livalue = $api.attr($api.domAll(el, 'li')[a], 'value');
			    	if(iProuductId == livalue){
			    		isarraw = 1;
			    	}
			    }
			    if(isarraw == 1){
			    	api.closeWin({
				    	name: 'addgoodlist_win'
	                });
			    	alert("该商品已经添加过了");
			    	return;
			    }

			    var cProductFullName = ret.value.cProductFullName;
			    var cProductProductCode = ret.value.cProductProductCode;
			    var iRequestable = ret.value.iRequestable;
			    InsertGoodHtml(iProuductId, cProductFullName, cProductProductCode, iRequestable);
			    api.closeWin({
			    	name: 'addgoodlist_win'
                });
			});
		}

		function InsertGoodHtml(iProuductId, cProductFullName, cProductProductCode, iRequestable){
			var el = document.getElementById("goodList");
			var html = '';

			var mudate = new Date();
			var thistimedate = mudate.getTime();
			html = '<li value="'+iProuductId+'" id="'+thistimedate+'" name="'+cProductFullName+'" code="'+cProductProductCode+'" totalnum="'+iRequestable+'">'
				+		'<span class="item1"><i class="width80">商品名称: </i><i style="padding-right: 40px; height: auto;">'+cProductFullName+'</i></span>'
				+		'<span class="item1"><i class="width80">商品编码: </i><i>'+cProductProductCode+'</i></span>'
				+		'<span class="item1"><i class="width80">可调取数量: </i><i class="num16">'+iRequestable+'</i></span>'
				+		'<div class="item2">'
				+			'<span class="leftitem">调取数量:</span>'
				+			'<div class="numinput">'
				+				'<input id="input'+iProuductId+'" oninput="changejinhuonum(this)" type="tel" totalnum="'+iRequestable+'" />'
				+			'</div>'
				+		'</div>'
				+		'<div class="item2">'
				+			'<span class="leftitem">商品单价:</span>'
				+			'<div class="numinput">'
				+				'<input id="price'+iProuductId+'"  oninput="changenum(this)" type="number" />'
				+			'</div>'
				+		'</div>'
				+		'<img onclick="showPeopleMenu(this)" motherID="'+thistimedate+'" class="downimg"  src="../../../../image/sangedian.png"/>'
				+	'</li>';
			$api.prepend(el, html);
		}

		function changenum(tag){
			$(tag).val($(tag).val().replace(/[^0-9.]/g,''));
		}

		function changedanhao(tag){
			$(tag).val($(tag).val().replace(/[^0-9]/g,''));
		}

		function changejinhuonum(tag){
			$(tag).val($(tag).val().replace(/[^0-9]/g,''));

			var inputnum = $api.val(tag);
			var kucun = $api.attr(tag, "totalnum");
			if(parseInt(inputnum) > parseInt(kucun)){
				alert('您输入的数量大于最大数量,请重新输入.');
				$api.val(tag, "")
				$api.css(tag,'background-color: #ff2222;');
			}else{
				$api.css(tag,'background-color: #ffffff;');
			}
		}

		/**
		 *点击确定
		 */
		function upload_baogao(aaa){
			var el = document.getElementById("goodList");
			var json = new Object();
			json.cOrderCode = null;
			json.iOrderType = api.pageParam.listid;
			json.iPreparedId = $api.getStorage("id");
			json.dtPrepTime = $kunchi.todaytime();
			/**
			 *用来判断是否还可以继续
			 */
			var iscontune = 0;
			if(aaa.length == 2){
				for(var a = 0; a < aaa.length; a++){
					if(aaa[a].RoleName == '业务主管'){
						json.iDirectorId = aaa[a].UserID;
					}else{
						json.iAuthorizeId = aaa[a].UserID;
					}
				}
			}
			if(aaa.length == 1){
				json.iDirectorId = aaa[0].UserID;
				json.iAuthorizeId = aaa[0].UserID;
			}
			if(aaa.length == 0){
				json.iDirectorId = null;
				json.iAuthorizeId = null;
			}
			/**
			 *判断收货地址有没有
			 */
			var recivename = document.getElementById("recivename").innerHTML;
			if(recivename == ""){
				alert("尚未选择收货地址.");
				iscontune = 1;
				return;
			}

			var wuliudanhao = document.getElementById("wuliudanhao").value;
			if(isempty(wuliudanhao)){
				alert("物流单号没有填写.");
				iscontune = 1;
				return;
			}else{
				json.cLogisticsNo = wuliudanhao;
			}

			var mendianbianhao = document.getElementById("mendianbianhao").value;
			var duifangleixing = document.getElementById("duifangleixing").innerHTML;
			if(ishasstore == 0){
				alert("请输入正确的门店号");
				iscontune = 1;
				return;
			}
			if(duifangleixing.trim() == "点击选择对方类型"){
				alert("尚未选择对方类型");
				iscontune = 1;
				return;
			}
			json.cSideId = $api.attr(document.getElementById("mendianbianhao"), "sideid");
			json.cSideType = duifangleixing;
			var mendianbianhao = document.getElementById("mendianbianhao").value;
			var duifangleixing = document.getElementById("duifangleixing").innerHTML;
			if(ishasstore == 0){
				alert("请输入正确的门店号");
				iscontune = 1;
				return;
			}
			if(duifangleixing.trim() == "点击选择对方类型"){
				alert("尚未选择对方类型");
				iscontune = 1;
				return;
			}
			json.cSideId = $api.attr(document.getElementById("mendianbianhao"), "sideid");
			json.cSideType = duifangleixing;

			if(iscontune == 0){
				json.iAuthoState = $api.getStorage('baiAuthoState');
				json.iOrderState = $api.getStorage('baiOrderState');

				json.iStoreId = selectshopid;
				json.iStoreHouseId = iStoreHouseId;
				json.cRemark = '';//备注
				var recivename = document.getElementById("recivename").innerHTML;
				var recivephone = document.getElementById("recivephone").innerHTML;
				var reciveaddress = document.getElementById("reciveaddress").innerHTML;
				json.cSignName = recivename;
				json.cSignTele = recivephone;
				json.cSignAddress = reciveaddress;

				var orderdetaillist = [];
				var indexlist = 0;


				for(var cc = 0; cc < $api.domAll(el, 'li').length; cc++){
					var orderdetailjson = new Object();
					var iproductid = $api.attr($api.domAll(el, 'li')[cc], 'value');
					orderdetailjson.iProId = iproductid;

					var inputel = 'input'+iproductid;
					var inputelnum = document.getElementById(inputel).value;
					var inputelprice = 'price'+iproductid;
					var inputelnumprice = document.getElementById(inputelprice).value;
					orderdetailjson.iCount = inputelnum;
					orderdetailjson.iPrice = inputelnumprice;
					orderdetailjson.iMoney = (parseInt(inputelnum) * parseFloat(inputelnumprice)).toFixed(2);

					if((inputelnum.trim().length == 0)||(inputelnumprice.trim().length == 0)){
						iscontune = 1;
						alert('请确认商品信息是否填写完整');
						break;
					}

					if(inputelnum == 0){
						iscontune = 1;
						alert('商品数量必须大于0');
						break;
					}


					orderdetailjson.goodname = $api.attr($api.domAll(el, 'li')[cc], 'name');
					orderdetailjson.goodcode = $api.attr($api.domAll(el, 'li')[cc], 'code');
					orderdetailjson.totalnum = $api.attr($api.domAll(el, 'li')[cc], 'totalnum');

					orderdetailjson.iStoreHouseId = iStoreHouseId;

					orderdetaillist[cc] = orderdetailjson;
				}
				json.T_OrderDetail = orderdetaillist;
				if(iscontune == 0){
					if(orderdetaillist == 0){
						alert("您没有填写任何商品信息.");
						return;
					}
					var TJjson = new Object();
					TJjson._Order = json;
					$api.setStorage("tijiaohuodan",TJjson);
					openpage('huodan_Creat_DB_Show_win', 'huodan_Creat_DB_Show_frame', '确认订单', "widget://html/BA/huodan/menu/huodan_Creat_DB_Show.html", {listid: api.pageParam.listid});
				}
			}

		}

		function searchmendianhao(){

			diaobonamelist = new Array();
			diaoboidlist = new Array();

			var mendianbianhao = document.getElementById("mendianbianhao").value;

			if(mendianbianhao.trim().length == 0){
				alert('尚未输入门店号,无法进行查询.');
				return;
			}
			jiazai();

			var body = new Object();
			body.storeno = mendianbianhao;
			$kunchi.kunchipost("ActionApi/T_Store/T_StoreByStoreNo", body, function(ret,err){
				tingzhi();
				//console.log(JSON.stringify(ret) + "----" + JSON.stringify(err));
				var mendianname_el = document.getElementById("mendianname");
				if(ret){
					if(ret.length != 0){

						for(var a = 0; a < ret.length; a++){
							diaobonamelist.push(ret[a].cStoreFullName + "(编号:"+ret[a].cStoreCode+")");
							var diaoboobject = new Object();
							diaoboobject.name = ret[a].cStoreFullName;
							diaoboobject.code = ret[a].cStoreCode;
							diaoboobject.id = ret[a].id;
							diaoboidlist.push(diaoboobject);
						}
						openSelectSHOPdiaobo();

					}else{
						document.getElementById("mendianname").innerHTML = "查无此门店,请确认门店号是否正确.";
						$api.css(mendianname_el,'color: #ff0000;');
						ishasstore = 0;
					}
				}else{
					document.getElementById("mendianname").innerHTML = "当前网络错误.";
					$api.css(mendianname_el,'color: #ff0000;');
					ishasstore = 0;
				}
			});
		}
