			.GetListPic{ width: 94%; margin-left: 2.5%; height: auto; float: left; margin-bottom: 5px; background-color: #ffffff; border: 2px solid #ffffff;}

	<script type="text/javascript">

		var selectshopid;

		apiready = function() {
			initpic();
			initxml();
			setTimeout('close_select_shop_win()', 500);
			selectshopid = api.pageParam.selectistoreid;
			selectshopname = api.pageParam.selectistorename;
		};

		function close_select_shop_win(){
			api.closeWin({
		    	name: 'select_shop_win'
            });
		}


		function initxml(){
			var el_handmenu = document.getElementById("handmenu");
			var el_menuson = document.getElementById("menuson");
			var winheight = api.winHeight;
			var marginheight = (winheight - 270) / 2;
			$api.css(el_menuson,'margin-top: '+marginheight+'px;');
			$api.css(el_handmenu,'height: '+winheight+'px;');
		}

		var selectshopid = 0;
		var selectshopname = '';
		function TiJiaoShenHe(){
			if(api.pageParam.isSH == 0){
				upload_baogao([]);
				return;
			}
		 	jiazai();
			var body = new Object();
			body.userid = $api.getStorage('id');
			body.ordertype = api.pageParam.listid;
			$kunchi.kunchipost("ActionApi/T_Orders/GetUserAuthor", body, function(ret,err){
				//console.log(JSON.stringify(ret) + "---" + JSON.stringify(err));
				tingzhi();
				if(ret){
					upload_baogao(ret);
				}else{
					api.alert({
					    title: '提示',
					    msg: err.msg,
					}, function(abcd, efgh) {
					});
				}
			});
		}
		/**
		 *点击确定
		 */
		function upload_baogao(aaa){
			var el = document.getElementById("goodList");
			var json = new Object();
			json.cOrderCode = null;
			json.iOrderType = api.pageParam.listid;
			json.iPreparedId = $api.getStorage("id");
			json.dtPrepTime = $kunchi.todaytime();
			/**
			 *用来判断是否还可以继续
			 */
			var iscontune = 0;
			if(aaa.length == 2){
				for(var a = 0; a < aaa.length; a++){
					if(aaa[a].RoleName == '业务主管'){
						json.iDirectorId = aaa[a].UserID;
					}else{
						json.iAuthorizeId = aaa[a].UserID;
					}
				}
			}
			if(aaa.length == 1){
				json.iDirectorId = aaa[0].UserID;
				json.iAuthorizeId = aaa[0].UserID;
			}
			if(aaa.length == 0){
				json.iDirectorId = null;
				json.iAuthorizeId = null;
			}

			if(iscontune == 0){
				json.iAuthoState = $api.getStorage('baiAuthoState');
				json.iOrderState = $api.getStorage('baiOrderState');

				json.iStoreId = selectshopid;
				json.cReturnReason = document.getElementById("tuihuoreason").value;//备注
				json.cRemark = "";//备注

				var orderdetaillist = [];
				var indexlist = 0;


				for(var cc = 0; cc < $api.domAll(el, 'li').length; cc++){
					var orderdetailjson = new Object();
					var iproductid = $api.attr($api.domAll(el, 'li')[cc], 'value');
					orderdetailjson.iProId = iproductid;

					var inputel = 'num'+iproductid;
					var inputelnum = document.getElementById(inputel).value;
					var inpuprice = 'price'+iproductid;
					var inputelprice = document.getElementById(inpuprice).value;
					orderdetailjson.iCount = inputelnum;
					orderdetailjson.iPrice = inputelprice;
					orderdetailjson.iMoney = (parseInt(inputelnum) * parseFloat(inputelprice)).toFixed(2);
					if((inputelnum.trim().length == 0)||(inputelprice.trim().length == 0)){
						iscontune = 1;
						alert('请确认商品信息是否填写完整');
						break;
					}

					if(inputelnum == 0){
						iscontune = 1;
						alert('商品数量必须大于0');
						break;
					}

					var cangid = 'cang'+iproductid;
					var canghtml = document.getElementById(cangid).innerHTML;
					if(canghtml == '点击选择'){
						iscontune = 1;
						alert('请确认商品信息是否填写完整');
						break;
					}

					//第二版接口修改
					orderdetailjson.iStoreHouseId = $api.attr($api.domAll(el, 'li')[cc], 'cDictValue');
					orderdetailjson.name = $api.attr($api.domAll(el, 'li')[cc], 'name');
					orderdetailjson.cProductCodeNc = $api.attr($api.domAll(el, 'li')[cc], 'cProductCodeNc');
					orderdetailjson.iSignCount = inputelnum;

					orderdetaillist[cc] = orderdetailjson;
				}
				json.T_OrderDetail = orderdetaillist;

				/**
				 *将退货的图片列表加进去
				 */
				var TJjson = new Object();
				TJjson._Order = json;
				var selectPicListID_EL = document.getElementById("piclistTUI");
				var picNumber = $api.attr(selectPicListID_EL, 'value');

				var TJpiclist = new Array();
				if(picNumber > 0){
					for(var pa = 0; pa < picNumber; pa++){
						var TJpicDOM = $api.domAll(selectPicListID_EL, 'img');
						var TJpicObj = new Object();
						TJpicObj.cPicClass = '退货单拍照';
						TJpicObj.cPicPath = $kunchi.gettodaydate() + '/' + $api.attr(TJpicDOM[pa], 'name');
						TJpicObj.cPicType = "PhotoType";
						TJpicObj.cRoleName = $api.getStorage("roleName");
						TJpicObj.cUserName = $api.getStorage("realName");
						TJpicObj.iStoreId = selectshopid;
						TJpicObj.iSize = 0;
						TJpicObj.iUserId = $api.getStorage("id");
						TJpicObj.dtUploadTime = $kunchi.todaytime();
						TJpiclist.push(TJpicObj);
					}
				}
				TJjson._Pic = TJpiclist;

				if(iscontune == 0){
					if(orderdetaillist == 0){
						alert("您没有填写任何商品信息.");
						return;
					}
					$api.setStorage("tijiaohuodan",TJjson);
					openpage('huodan_Creat_TH_Show_win', 'huodan_Creat_TH_Show_frame', '确认订单', "widget://html/BA/huodan/menu/huodan_Creat_TH_Show.html", {listid: api.pageParam.listid});
				}
			}

		}


		function addGood(){
			var el_handmenu = document.getElementById("handmenu");
			$api.css(el_handmenu,'display: block;');
		}

		function openinputdialog(){
			quitmenu();
			api.prompt({
				title: '请输入商品条码',
			    buttons: ['确定', '取消']
			}, function(ret, err) {
			    var index = ret.buttonIndex;
			    var text = ret.text;
			    if(index == 1){
			    	if(text.trim().length != 0){
			    		search_goodmas(text);
			    	}else{
			    		alert("请输入商品条码后重试.");
			    	}
			    }
			});
		}

		function quitmenu(){
			var el_handmenu = document.getElementById("handmenu");
			$api.css(el_handmenu,'display: none;');
		}

		function opensaoyisaotui(){
			quitmenu();
			var FNScanner = api.require('FNScanner');
			FNScanner.open({
				sound: 'widget://res/di.wav',
			    autorotation: false
			}, function(ret, err) {
			    if (ret) {
			        if(ret.eventType == "success"){
			        	var content = ret.content;
						search_goodmas(content);
			        }
			    }
			});
		}

		function search_goodmas(content){
			jiazai();
			var body = new Object();
			body.productscode = content;
			$kunchi.kunchipost("ActionApi/T_Product/GET_Products", body, function(ret,err){
				//console.log(JSON.stringify(ret) + "---" + JSON.stringify(err));
				//[{"id":1768,"iProductBrand":42,"cProductCodeNc":"HG01","cProductFullName":"黛妍蒂肤","cProductProductCode":"HG01","cProductBrand":"汉高"}]
				tingzhi();
				if(ret){
					if(ret.length == 0){
						api.alert({
						    title: '提示',
						    msg: '查无此商品',
						}, function(ccc, ddd) {
						});
					}else if(ret.length == 1){
						var el = document.getElementById("goodList");
					    var isarraw = 0;
					    for(var a = 0; a < $api.domAll(el, 'li').length; a++){
					    	var livalue = $api.attr($api.domAll(el, 'li')[a], 'value');
					    	if(ret[0].id == livalue){
					    		isarraw = 1;
					    	}
					    }
					    if(isarraw == 1){
					    	alert("该商品已经添加过了");
					    	return;
					    }

						var li = '<li value="'+ret[0].id+'" id="'+ret[0].id+'" name="'+ret[0].cProductFullName+'" cProductCodeNc="'+ret[0].cProductProductCode+'">'
							+		'<span class="item1"><i class="width80">商品名称: </i><i style="padding-right: 40px; height: auto;">'+ret[0].cProductFullName+'</i></span>'
							+		'<span class="item1"><i class="width80">商品编码: </i><i>'+ret[0].cProductProductCode+'</i></span>'
							+		'<div class="item2">'
							+			'<span class="leftitem">退货数量:</span>'
							+			'<div class="numinput">'
							+				'<input id="num'+ret[0].id+'"  oninput="changejinhuonum(this)" type="tel"/>'
							+			'</div>'
							+		'</div>'
							+		'<div class="item2">'
							+			'<span class="leftitem">商品单价:</span>'
							+			'<div class="numinput">'
							+				'<input id="price'+ret[0].id+'"  oninput="changenum(this)" type="number"/>'
							+			'</div>'
							+		'</div>'
							+		'<div class="item2">'
							+			'<span class="leftitem1">选择所属仓库:</span>'
							+			'<div class="selectCK" motherid="'+ret[0].id+'" id="cang'+ret[0].id+'" onclick="showcangku(this)">点击选择</div>'
							+		'</div>'
							+		'<img onclick="showPeopleMenu(this)" motherID="'+ret[0].id+'" class="downimg"  src="../../../../image/sangedian.png"/>'
							+	'</li>';
						$api.prepend(el, li);
					}else{
						var name_show_select = new Array();
						for(var a = 0; a < ret.length; a++){
							name_show_select.push(ret[a].cProductFullName+'('+ret[0].cProductProductCode+')');
						}
						showshoppic(name_show_select, ret);
					}
				}else{
					alert("查无商品记录");
				}
			});
		}

		function changenum(tag){
			$(tag).val($(tag).val().replace(/[^0-9.]/g,''));
		}
		function changejinhuonum(tag){
			$(tag).val($(tag).val().replace(/[^0-9]/g,''));

			var inputnum = $api.val(tag);
			var kucun = $api.attr(tag, "totalnum");
			if(parseInt(inputnum) > parseInt(kucun)){
				alert('您输入的数量大于最大数量,请重新输入.');
				$api.val(tag, "")
				$api.css(tag,'background-color: #ff2222;');
			}else{
				$api.css(tag,'background-color: #ffffff;');
			}
		}

		function showcangku(tag){
			var motherid = $api.attr(tag, "motherid");
			var motherhtml = document.getElementById(motherid);
			var cangid = "cang"+motherid;
			var namelist = new Array();
			var CangKuList = $api.getStorage("CangKuList");
			for(var a = 0; a < CangKuList.length; a++){
				if(CangKuList[a].cDictValue != 3){
					namelist.push(CangKuList[a].cDictName);
				}
			}
			api.actionSheet({
			    title: '选择仓库',
			    cancelTitle: '取消',
			    buttons: namelist
			}, function(ret, err) {
			    var index = ret.buttonIndex;
			    if(index <= namelist.length){
					document.getElementById(cangid).innerHTML = namelist[index - 1];
					$api.attr(tag, 'cDictValue', CangKuList[index - 1].cDictValue);
					$api.attr(motherhtml, 'cDictValue', CangKuList[index - 1].cDictValue);
			    }
			});
		}

		function showshoppic(arraylist, ret){
			api.actionSheet({
			    title: '选择商品',
			    cancelTitle: '取消',
			    buttons: arraylist
			}, function(ccc, ddd) {
			    var index = ccc.buttonIndex;
			    if(index <= arraylist.length){
			    	var el = document.getElementById("goodList");
				    var isarraw = 0;
				    for(var a = 0; a < $api.domAll(el, 'li').length; a++){
				    	var livalue = $api.attr($api.domAll(el, 'li')[a], 'value');
				    	if(ret[index-1].id == livalue){
				    		isarraw = 1;
				    	}
				    }
				    if(isarraw == 1){
				    	alert("该商品已经添加过了");
				    	return;
				    }

					var li = '<li id="'+ret[index-1].id+'" value="'+ret[index-1].id+'" name="'+ret[index-1].cProductFullName+'" cProductCodeNc="'+ret[index-1].cProductProductCode+'">'
						+		'<span class="item1"><i class="width80">商品名称: </i><i style="padding-right: 40px; height: auto;">'+ret[index-1].cProductFullName+'</i></span>'
						+		'<span class="item1"><i class="width80">商品编码: </i><i>'+ret[index-1].cProductProductCode+'</i></span>'
						+		'<div class="item2">'
						+			'<span class="leftitem">退货数量:</span>'
						+			'<div class="numinput">'
						+				'<input id="num'+ret[index-1].id+'"  oninput="changejinhuonum(this)" type="tel"/>'
						+			'</div>'
						+		'</div>'
						+		'<div class="item2">'
						+			'<span class="leftitem">商品单价:</span>'
						+			'<div class="numinput">'
						+				'<input id="price'+ret[index-1].id+'" oninput="changenum(this)" type="tel"/>'
						+			'</div>'
						+		'</div>'
						+		'<div class="item2">'
						+			'<span class="leftitem1">选择所属仓库:</span>'
						+			'<div class="selectCK" motherid="'+ret[index-1].id+'" id="cang'+ret[index-1].id+'" onclick="showcangku(this)">点击选择</div>'
						+		'</div>'
						+		'<img onclick="showPeopleMenu(this)" motherID="'+ret[index-1].id+'" class="downimg" src="../../../../image/sangedian.png"/>'
						+	'</li>';
					$api.prepend(el, li);
			    }
			});
		}

		function showPeopleMenu(tag){
			api.actionSheet({
			    title: '操作菜单',
			    cancelTitle: '取消',
			    buttons: ['删除']
			}, function(ret, err) {
			    var index = ret.buttonIndex;
			    if(index == 1){
			    	var motherid = $api.attr(tag, 'motherID');
					delxml(motherid);
			    }
			});
		}

		function openCarmerPai(){
			var selectPicListID_EL = document.getElementById("piclistTUI");
			var picNumber = $api.attr(selectPicListID_EL, 'value');
			if(picNumber >= 5){
				api.alert({
				    title: '错误提示',
				    msg: '每条商品最多只能拍五张图片',
				}, function(aaa, ccc) {
				});
				return;
			}

			api.addEventListener({
			    name: 'PaiPicFinish'
			}, function(ret, err) {
			    var PaiPicFinish = ret.value.PaiPicFinish;
			    if(PaiPicFinish == 'ok'){
			    	api.closeWin({
					    name: 'DIYCarmerWin'
					});
					api.closeWin({
					    name: 'showCarmerPicSale'
					});
			    	upload_toonline_diycarmer();
			    }
			});
			openDiyCarmerPaiZhao(selectshopname, '退货拍照', '退货拍照');
		}

		function upload_toonline_diycarmer(){
			var myDate = new Date();
			var selectPicAdd = document.getElementById("selectPicAdd");
			var elimg = '<img onclick="showpic(this)" id="'+myDate.getTime()+'" name="'+DiyCarmerFinishChu_name+'" src="'+'data:image/jpg;base64,' + DiyCarmerFinishChu_url+'" />';
			$api.before(selectPicAdd, elimg);
			var selectPicListID_EL = document.getElementById("piclistTUI");
			var picNumber = $api.attr(selectPicListID_EL, 'value');
			picNumber = parseInt(picNumber) + 1;
			$api.attr(selectPicListID_EL, 'value', picNumber);
			if(picNumber >= 5){
				$api.css(selectPicAdd,'display: none;');
			}
		}

		function showpic(tag) {
			api.openFrame({
			    name: 'showpic',
			    url: 'widget://html/sale/showpic.html',
			    rect: {
			        x: 0,
			        y: 0,
			        w: 'auto',
			        h: 'auto'
			    },
			    bounces: false,
			    bgColor: 'rgba(0,0,0,0.3)',
			    pageParam: {
			        url: $api.attr(tag, 'src'),
			        id: $api.attr(tag, 'id'),
			        divid: ""
			    }
			});

			api.addEventListener({
			    name: 'delthis'
			}, function(ret, err) {
				var id = ret.value.key1;
				var showpicdividID = document.getElementById("piclistTUI");
				var picNumber = $api.attr(showpicdividID, 'value');
				picNumber = parseInt(picNumber) - 1;
				$api.attr(showpicdividID, 'value', picNumber);
				delxml(id);
				api.removeEventListener({
				    name: 'delthis'
				});
				var selectPicAdd = document.getElementById("selectPicAdd");
				$api.css(selectPicAdd,'display: block;');
			});
		}


	</script>
</html>
