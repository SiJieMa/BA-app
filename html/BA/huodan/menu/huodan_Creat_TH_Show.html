	<script type="text/javascript" src="../../../../script/api.js"></script>

	<script type="text/javascript">



		apiready = function() {
			initxml();
		};

		function initxml(){
			var tijiaohuodan = $api.getStorage("tijiaohuodan");

			var goodinfo = document.getElementById("goodinfo");
			var htmlgoodinfo = '<li><span class="leftitem">退货原因:</span><span class="rightitem">'+tijiaohuodan._Order.cReturnReason+'</span></li>';
			$api.append(goodinfo, htmlgoodinfo);

			var shangpinlist = document.getElementById("shangpinlist");
			for(var a = 0; a < tijiaohuodan._Order.T_OrderDetail.length; a++){
				var html = '<li>'
					+			'<span class="name"><i class="left">商品名称:</i><i class="right">'+tijiaohuodan._Order.T_OrderDetail[a].name+'</i></span>'
					+			'<span class="name"><i class="left">商品编号:</i><i class="right">'+tijiaohuodan._Order.T_OrderDetail[a].cProductCodeNc+'</i></span>'
					+			'<div class="inputnum">'
					+				'<span class="editname">退货数量:</span>'
					+				'<div class="editnum">'
					+					'<input readonly="readonly" value="'+tijiaohuodan._Order.T_OrderDetail[a].iCount+'" />'
					+				'</div>'
					+			'</div>'
					+			'<div class="inputnum">'
					+				'<span class="editname">商品单价:</span>'
					+				'<div class="editnum">'
					+					'<input readonly="readonly" value="'+tijiaohuodan._Order.T_OrderDetail[a].iPrice+'" />'
					+				'</div>'
					+			'</div>'
					+		'</li>';
				$api.append(shangpinlist, html);
			}

			var piclistTUI = document.getElementById("piclistTUI");
			var PICLIST = tijiaohuodan._Pic.length;
			if(PICLIST == 0){
				return;
			}
			for(var a = 0; a < PICLIST; a++){
				exexutesqlother('SELECT * FROM piclist where picname = "'+tijiaohuodan._Pic[a].cPicPath.split("/")[1]+'";', function(aaa){
					if(aaa != "no"){
						var imgsrc = 'data:image/jpg;base64,'+aaa.data[0].picurl;
						var img = '<img src="'+imgsrc+'" />';
						$api.append(piclistTUI, img);
					}
				});
			}

		}

		function tijiao_danzi(){
			jiazai();
			var json = $api.getStorage("tijiaohuodan");
			var url = "ActionApi/T_Orders/T_OrdersSalesOutReturn";
			$kunchi.kunchipost(url, json, function(ret, err) {
				//console.log(JSON.stringify(ret) + "+++" + JSON.stringify(err));
				tingzhi();
				if(ret){
					api.alert({
					    title: '提示',
					    msg: '提交成功',
					}, function(aaa, bbb) {
						api.sendEvent({
		                    name:'updatehuodan'
	                    });
	                    setTimeout("guanbiyemian()",300);
					});
				}else{
					alert("网络错误,稍后重试.");
				}
			}, 45);
		}

		function guanbiyemian(){
			api.closeToWin({
                name: 'jinhuolist'
            });
		}
