<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
		<title>新建订单</title>
		<link rel="stylesheet" type="text/css" href="../../../../css/api.css"/>
		<style>
			html, body, header, section, footer, nav, div, ul, ol, li, img, a, span, em, del, center, strong, var, fieldset, form, label, dt, dd, cite, input, hr, time, mark, code, figcaption, figure, textarea {
				margin: 0;
				border: 0;
				padding: 0;
				font-family: Tahoma, Geneva, sans-serif;
				font-style: normal;
			}
			html, body {
				-webkit-touch-callout: none;
				-webkit-text-size-adjust: none;
				-webkit-tap-highlight-color: rgba(0, 0, 0, 0);
				-webkit-user-select: none;
			}
			header, footer, section, nav, img, a, button, em, del, strong, var, fieldset, label, cite, small, time, mark, code, figcaption, figure, textarea {
				display: block;
			}
			header, section, footer, nav {
				position: relative;
				overflow: hidden;
			}
			ol, ul {
				list-style: none;
			}
			input, button, textarea {
				border: 0;
				margin: 0;
				padding: 0;
				font-size: 1em;
				line-height: 1em;
				-webkit-appearance: none;
				background-color: rgba(0, 0, 0, 0);
			}
			span {
				display: inline-block;
			}
			a, a:visited {
				text-decoration: none;
			}
			html,body{
		        height: 100%;
		    }
			#header {
				background-color: #71C4E4;
				width: 100%;
			}
			#wrap{
		        height: 100%;
		        display: -webkit-box;
		        display: -webkit-flex;
		        display: flex;
		        -webkit-box-orient: vertical;
		        -webkit-flex-flow: column;
		               flex-flow: column;
		    }
			#main{
		        -webkit-box-flex: 1; 
		        -webkit-flex: 1;
		        flex: 1;
		    }
			#nav {
				display: -webkit-box;
				height: 44px;
			}
			#left {
				width: 80px;
				color: #000;
				background: url(../../../../image/fanhui_bai.png) no-repeat 14px 12px;
				-webkit-background-size: 20px 20px;
			}
			#left > span {
				margin-top: 13px;
				margin-left: 36px;
				font-size: 18px;
				height: 18px;
				line-height: 18px;
			}
			#right > span {
				margin-top: 13px;
				margin-left: 36px;
				font-size: 18px;
				height: 18px;
				line-height: 18px;
				color: #FFFFFF;
			}
			#middle {
				-webkit-box-flex: 1;
				width: 100%;
				display: -webkit-box;
				-webkit-box-pack: center;
				-webkit-box-align: center;
			}
			#title {
				font-size: 18px;
				text-align: center;
				color: #fff;
			}
			#right {
				width: 80px;
			}
			section {
				-webkit-box-flex: 1;
			}
			body {
				background-color: #fff;
			}
			
			#main {
				overflow: auto;
			}
		</style>
	</head>
	<body>
		<div id="wrap">
			<header id='header'>
				<nav id="nav">
					<a id="left" onclick="api.closeWin();"> <span></span> </a>
					<div id="middle">
						<strong id="title">新建订单</strong>
					</div>
					<a id="right" onclick="upload_newhuodan()"> <span>确认</span></a>
				</nav>
			</header>
			<div id="main"></div>
			<div id="footer"></div>
		</div>
	</body>
	<script type="text/javascript" src="../../../../script/api.js"></script>
	<script type="text/javascript">
		apiready = function() {
			var header = $api.byId('header');
			$api.fixStatusBar(header);
			$api.fixTabBar($api.byId('footer'));
			document.getElementById("title").innerHTML = '新建'+api.pageParam.name;

			var main = $api.byId('main');
			var mainPos = $api.offset(main);
			var headerPos = $api.offset(header);
			api.openFrame({
				name : "huodan_New",
				url : "widget://html/BA/huodan/menu/"+api.pageParam.frameurl,
				rect : {
					x : 0,
					y : headerPos.h,
					w : 'auto',
					h : mainPos.h
				},
				pageParam : {
					listid: api.pageParam.listid,
					isSH: api.pageParam.isSH,
					selectistoreid: api.pageParam.selectistoreid
				},
				reload: false,
				progress: {
					type: "page",
					color: "#ff0000"
				},
				bounces : false,
				bgColor : 'rgba(255,255,255,255)',
				vScrollBarEnabled : false,
				hScrollBarEnabled : false
			});
		};
		
		function upload_newhuodan(){
			var jsfun = 'TiJiaoShenHe();';
			api.execScript({
			    name: 'huodan_Create_win',
			    frameName: 'huodan_New',
			    script: jsfun
			});
		}
		
	</script>
</html>
